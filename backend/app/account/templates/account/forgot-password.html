<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'account/css/activate.css' %}">
    <link rel="icon" type="image/.ico" sizes="16x16" href="{% static 'main/img/avatar.png' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Diary - Forgot password</title>
</head>
<body>
    <section>
        <div class="sign-up_container">
            <div class="main_block_sign-up_container">
                <div class="title_main_block">
                    <h1>Forgot password</h1>
                    <p>Women's Diary</p>
                </div>
                <div class="input_forms_sign-up">
                    <form method="POST">
                        {% csrf_token %}
                        <label>
                            <input type="email" placeholder="Email" name="email" class="form_input_username" autocomplete="off" style="margin-top: 30px;">
                        </label>

                        <div class="check_validate_account">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>

                        <button type="submit" class="form_sign_up_button" id="submit_button">Get code</button>
                    </form>
                </div>
                <div class="have_account_sign-in">
                    <p>Remembered the password? <a href="{% url 'sign-in' %}">Sign in</a></p>
                </div>
            </div>
        </div>
        <div class="image_container">
        </div>
    </section>
</body>
</html>
