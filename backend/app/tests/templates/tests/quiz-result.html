<!doctype html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'main/css/tests-detail.css' %}">
    <link rel="icon" type="image/.ico" sizes="16x16" href="{% static 'main/img/avatar.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Women's Diary - {{ test.title }}</title>
</head>
<body>

    <header>
        {% include 'main/header.html' %}
    </header>

    <section>
        <div class="wrapper">
            <div class="section_container">
                <div class="image_block_background_test_data">
                    <div class="image_block_test_data" style="background-image: url('{{ quiz_result.test.image.url }}')"></div>
                </div>
                <div class="main_info_block_test_data">
                    <h1>Your result</h1>
                    <p>{{ quiz_result_text }}</p>
                </div>

                {% for message in messages %}
                    <div class="successfully_test_completed_block">
                        <h1>{{ message }}</h1>
                        <span id="ok">Ok</span>
                    </div>
                {% endfor %}

            </div>
        </div>
    </section>

    <footer>
        {% include 'main/footer.html' %}
    </footer>

    <script>
        document.getElementById('ok').addEventListener('click', () => {
            document.querySelector('.successfully_test_completed_block').style.display = 'none';
        })
    </script>

</body>
</html>
